{% extends 'NextTask/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container">
        <section class="py-110 bg-offWhite">
            <div class="container bg-white rounded-3 p-3">
                <h2 class="section-title mb-2">Certification Register</h2>
                <form method="POST" id="certificationForm">
                    {% csrf_token %}
                    {{ certification_formset.management_form }}

                    <div id="certification-form-container">
                        {% for form in certification_formset %}
                            <div class="dynamic-form mb-3">
                                {{ form|crispy }}
                            </div>
                        {% endfor %}
                    </div>

                    <div class="d-grid mt-4">
                        <div class="d-flex justify-content-between">
                            <button type="button" id="add-more-certifications" class="w-btn-plus-lg">Add More Certifications</button>
                            <button type="submit" class="w-btn-secondary-lg" id="nextBtn">Next</button>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <div class="d-flex justify-content-between">
                            <a href="{% url back_url %}" class="w-btn-danger-lg">Back</a>
                            <button type="submit" name="skip" value="skip" class="w-btn-danger-lg">Skip</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('add-more-certifications').onclick = function(e) {
            e.preventDefault();
            let formContainer = document.getElementById('certification-form-container');
            let totalFormsInput = document.querySelector('#id_certification_set-TOTAL_FORMS');
            let totalForms = parseInt(totalFormsInput.value);
            let newForm = formContainer.children[0].cloneNode(true);
            newForm.innerHTML = newForm.innerHTML.replace(/certification_set-(\d+)-/g, `certification_set-${totalForms}-`);
            let inputs = newForm.querySelectorAll('input, textarea');
            inputs.forEach(input => input.value = '');
            formContainer.appendChild(newForm);
            totalFormsInput.value = totalForms + 1;
        };

        document.getElementById('certificationForm').onsubmit = function(e) {
            if (!e.submitter || e.submitter.name !== "skip") {
                let forms = document.querySelectorAll('.dynamic-form');
                let isEmpty = true;

                forms.forEach(function(form) {
                    let inputs = form.querySelectorAll('input, textarea');
                    inputs.forEach(function(input) {
                        if (input.value.trim() !== "") {
                            isEmpty = false;
                        }
                    });
                });

                if (isEmpty) {
                    e.preventDefault();
                    alert("Please fill out the form before proceeding to the next step.");
                }
            }
        };
    </script>
{% endblock %}
