{% extends 'Users/base.html' %}
{% block content %}
<div class="container">
    <section class="py-110 bg-offWhite">
        <div class="container">
            <div class="bg-white rounded-3 p-3">
                <h2 class="section-title mb-4">Education</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ education_formset.management_form }}
                    <div id="education-forms">
                        {% for form in education_formset %}
                            <div class="form-container">
                                <div class="row gy-3">
                                    {{ form.as_p }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <button type="button" id="add-education" class="btn btn-success mt-2">Add More</button>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
    </section>
</div>

<script>
    document.getElementById('add-education').addEventListener('click', function() {
        let totalForms = document.getElementById('id_education_set-TOTAL_FORMS');
        let formContainer = document.getElementById('education-forms');
        let newForm = formContainer.children[0].cloneNode(true);
        formContainer.appendChild(newForm);
        totalForms.value = parseInt(totalForms.value) + 1;
    });
</script>
{% endblock %}
