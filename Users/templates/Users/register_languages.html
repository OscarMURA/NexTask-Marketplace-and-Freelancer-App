{% extends 'NextTask/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <section class="py-110 bg-offWhite">
        <div class="container bg-white rounded-3 p-3">
            <h2 class="section-title mb-2">Registro de Idiomas</h2>
            <form method="POST" id="languageForm">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-grid mt-4">
                    <div class="d-flex justify-content-between">
                        <!-- Botón Anterior: redirige a la vista de portafolio -->
                        <a href="{% url 'portfolio_register' %}" class="btn btn-outline-secondary">Previous</a>
                        <!-- Botón Guardar y Continuar: redirige al registro de habilidades -->
                        <button type="submit" class="w-btn-secondary-lg">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
