{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Work Zone - Sign In</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- Main Start -->
    <main>
      <!-- Breadcrumb -->
      <section class="w-breadcrumb-area" style="background: url('{% static \'img/common/breadcrumb-bg.png\' %}') no-repeat center center/cover;">
        <div class="container">
          <div class="row">
            <div class="col-auto">
              <div class="position-relative z-2" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="linear">
                <h2 class="section-title-light mb-2">Sign In</h2>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb w-breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Login</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Breadcrumb End -->

      <!-- Login Form -->
      <section class="py-110 bg-offWhite">
        <div class="container">
          <div class="bg-white rounded-3 p-3">
            <div class="row g-4">
              <div class="col-lg-6 p-3 p-lg-5">
                <div class="mb-40">
                  <h2 class="section-title mb-2">Log in</h2>
                  <p class="section-desc">Welcome to Work Zone</p>
                </div>

                <!-- Formulario de inicio de sesión -->
                <form method="post">
                  {% csrf_token %}
                  <div class="form-container d-flex flex-column gap-4">
                    
                    <!-- Campo de Email -->
                    <div class="form-input">
                      <label for="email" class="form-label">Email <span class="text-lime-300">*</span></label>
                      <input type="email" id="email" name="email" placeholder="example@gmail.com" class="form-control shadow-none" required />
                    </div>
                    
                    <!-- Campo de Contraseña -->
                    <div class="form-input">
                      <label for="password" class="form-label">Password <span class="text-lime-300">*</span></label>
                      <input type="password" id="password" name="password" placeholder="********" class="form-control shadow-none" required />
                    </div>

                    <!-- Selección del tipo de usuario -->
                    <div class="form-input">
                      <label for="user_type" class="form-label">User Type <span class="text-lime-300">*</span></label>
                      <select id="user_type" name="user_type" class="form-select shadow-none" required>
                        <option value="freelancer">Freelancer</option>
                        <option value="client">Client</option>
                      </select>
                    </div>

                    <!-- Botón de inicio de sesión -->
                    <div class="d-grid">
                      <button type="submit" class="w-btn-secondary-lg">Log In</button>
                    </div>

                  </div>
                </form>

                <!-- Opción de registro -->
                <div class="mt-4">
                  <p class="text-center form-text">Don’t have an account? <a href="signup.html">Create Account</a></p>
                </div>
              </div>

              <!-- Imagen lateral -->
              <div class="col-lg-6">
                <div class="login-img">
                  <img src="{% static 'img/others/1.png' %}" class="img-fluid w-100" alt="Login Image" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Login Form End -->
    </main>
    <!-- Main End -->

    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
