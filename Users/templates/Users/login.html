{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Work Zone - Sign In</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <main>
      <!-- Breadcrumb -->
      <section class="w-breadcrumb-area" style="background: url('{% static 'img/common/breadcrumb-bg.png' %}') no-repeat center center/cover;">
        <div class="container">
          <div class="row">
            <div class="col-auto">
              <h2 class="section-title-light mb-2">Sign In</h2>
            </div>
          </div>
        </div>
      </section>

      <!-- Login Form -->
      <section class="py-110 bg-offWhite">
        <div class="container">
          <div class="bg-white rounded-3 p-3">
            <div class="row g-4">
              <div class="col-lg-6 p-3 p-lg-5">
                <div class="mb-40">
                  <h2 class="section-title mb-2">Log in</h2>
                  <p class="section-desc">Welcome to Work Zone</p>
                </div>

                <!-- Mostrar errores si existen -->
                {% if messages %}
                  <div class="alert alert-danger">
                    <ul>
                      {% for message in messages %}
                        <li>{{ message }}</li>
                      {% endfor %}
                    </ul>
                  </div>
                {% endif %}

                <!-- Formulario de inicio de sesión -->
                <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="form-container d-flex flex-column gap-4">
                    
                    <!-- Campo de Username -->
                    <div class="form-input">
                      <label for="username" class="form-label">Username <span class="text-lime-300">*</span></label>
                      <input type="text" id="username" name="username" placeholder="Username" class="form-control shadow-none" required />
                    </div>
                    
                    <!-- Campo de Contraseña -->
                    <div class="form-input">
                      <label for="password" class="form-label">Password <span class="text-lime-300">*</span></label>
                      <input type="password" id="password" name="password" placeholder="********" class="form-control shadow-none" required />
                    </div>

                    <!-- Botón de inicio de sesión -->
                    <div class="d-grid">
                      <button type="submit" class="w-btn-secondary-lg">Log In</button>
                    </div>

                    <!-- Opción de registro -->
                    <div class="mt-4">
                      <p class="text-center form-text">Don’t have an account? <a href="{% url 'register_freelancer' %}">Create Account</a></p>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
