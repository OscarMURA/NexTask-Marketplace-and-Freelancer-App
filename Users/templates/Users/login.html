{% extends 'Users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <title>Login - NextTask</title>   
    <main>
      <section class="w-breadcrumb-area" style="background: url('{% static 'img/common/breadcrumb.png' %}') no-repeat center center/cover;">
        <div class="container">
          <div class="row">
            <div class="col-auto">
              <div class="position-relative z-2" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="linear">
                <h2 class="section-title-light mb-2">Sign In</h2>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb w-breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Login</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="py-110 bg-offWhite">
        <div class="container">
          <div class="bg-white rounded-3 p-3">
            <div class="row g-4">
              <div class="col-lg-6 p-3 p-lg-5">
                <div class="mb-40">
                  <h2 class="section-title mb-2">Log in</h2>
                  <p class="section-desc">Welcome to NextTask</p>
                </div>
                <form method="post">
                  {% csrf_token %}
                  {{ form|crispy }}  <!-- Crispy tag to render the form -->
                  <div class="d-grid">
                    <button type="submit" class="w-btn-secondary-lg">Log In</button>
                  </div>
                </form>
                <div class="mt-4">
                  <p class="text-center form-text">Donâ€™t have an account? <a href="{% url 'register_freelancer' %}">Create Account</a></p>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="login-img">
                  <img src="{% static 'img/others/login.png' %}" class="img-fluid w-100" alt="Login Image" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
