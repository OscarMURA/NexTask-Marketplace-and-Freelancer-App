{% load static %}
<!-- templates/users/freelancer_signup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - Work Zone</title>
    <!-- GLightBox -->
    <link rel="stylesheet" href="{% static 'css/glightbox.min.css' %}" />
    <!-- Aos -->
    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />
    <!-- Nice Select -->
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" />
    <!-- Quill CSS -->
    <link href="{% static 'css/quill.core.css' %}" rel="stylesheet" />
    <link href="{% static 'css/quill.snow.css' %}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Font-awesome CSS -->
    <link href="{% static 'css/font-awesome-all.min.css' %}" rel="stylesheet" />
    <!-- Main CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- Responsive CSS -->
    <link href="{% static 'css/resposive.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Login Form -->
    <section class="py-110 bg-offWhite">
      <div class="container">
        <div class="mb-5">
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="d-flex align-items-center gap-3">
                <a href="" class="w-form-btn">Freelancer</a>
                <a href="" class="w-form-btn-outline">Buyer</a>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-3 p-3">
          <div class="row g-4">
            <div class="col-lg-6 p-3 p-lg-5">
              <div class="mb-40">
                <h2 class="section-title mb-2">Sign up</h2>
                <p class="section-desc">Welcome to Work Zone</p>
              </div>
              <form method="POST">
                {% csrf_token %}
                <div class="form-container">
                    <div class="row gy-3">
                        <div class="form-input col-lg-6">
                            <label for="username" class="form-label">Username <span class="text-lime-300">*</span></label>
                            <input type="text" id="username" name="username" placeholder="Username" class="form-control shadow-none" required />
                        </div>
                        <div class="form-input col-lg-6">
                            <label for="first_name" class="form-label">First Name <span class="text-lime-300">*</span></label>
                            <input type="text" id="first_name" name="first_name" placeholder="First Name" class="form-control shadow-none" required />
                        </div>
                        <div class="form-input col-lg-6">
                            <label for="last_name" class="form-label">Last Name <span class="text-lime-300">*</span></label>
                            <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="form-control shadow-none" required />
                        </div>
                        <div class="form-input col-lg-6">
                            <label for="phone" class="form-label">Phone <span class="text-lime-300">*</span></label>
                            <input type="text" id="phone" name="phone" placeholder="Phone" class="form-control shadow-none" required />
                        </div>
                        <div class="form-input col-lg-6">
                            <label for="email" class="form-label">Email <span class="text-lime-300">*</span></label>
                            <input type="email" id="email" name="email" placeholder="demo@email.com" class="form-control shadow-none" required />
                        </div>
                        <div class="form-input col-lg-6">
                            <label for="country" class="form-label">Country <span class="text-lime-300">*</span></label>
                            <!-- Campo de país conectado con django-countries -->
                            {{ form.country }}
                        </div>
                        <div class="form-input col-lg-6">
                            <label for="city" class="form-label">City <span class="text-lime-300">*</span></label>
                            <input type="text" id="city" name="city" placeholder="City" class="form-control shadow-none" required />
                        </div>
                        <div class="form-input col-lg-12">
                            <label for="address" class="form-label">Address <span class="text-lime-300">*</span></label>
                            <input type="text" id="address" name="address" placeholder="Address here" class="form-control shadow-none" required />
                        </div>
                        <div class="form-input col-lg-12">
                            <label for="password1" class="form-label">Password <span class="text-lime-300">*</span></label>
                            <input type="password" id="password1" name="password1" placeholder="********" class="form-control shadow-none" required />
                        </div>
                        <div class="form-input col-lg-12">
                            <label for="password2" class="form-label">Confirm Password <span class="text-lime-300">*</span></label>
                            <input type="password" id="password2" name="password2" placeholder="********" class="form-control shadow-none" required />
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button class="w-btn-secondary-lg" type="submit">Create Account</button>
                    </div>
                </div>
            </form>
            
                                 
              <div class="mt-3">
                <p class="text-center form-text">
                    <!-- Login URL Colocar -->
                  Already have an account? <a href=" "> Login </a> 
                </p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="login-img">
                <img
                  src="{% static 'img/others/singup.png' %}"
                  class="img-fluid w-100"
                  alt="Signup Image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login Form End -->

    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
<!-- Asegúrate de incluir el archivo CSS del widget de django-countries -->
<link rel="stylesheet" href="{% static 'django_countries/css/country-select.css' %}">
