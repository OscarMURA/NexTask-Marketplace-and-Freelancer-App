{% extends 'NextTask/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <title>Reset Password - NextTask</title>   
    <main>
        <section class="py-110 bg-offWhite">
          <div class="container">
            <div class="bg-white rounded-3 p-5 shadow-lg" style="max-width: 600px; margin: 0 auto;">
              <!-- Header -->
              <div class="text-center mb-4">
                <h2 class="section-title mb-3 text-dark">{% trans "Reset your Password" %}</h2>
                <p class="section-desc text-muted">{% trans "Please enter your new password below." %}</p>
              </div>

              <!-- Reset Password Form -->
              <form method="post">
                {% csrf_token %}
                
                <!-- Custom styled form fields -->
                <div class="form-group mb-3">
                    <label for="id_new_password1" class="form-label text-dark">{% trans "New Password" %}</label>
                    <input type="password" id="id_new_password1" name="new_password1" class="form-control shadow-none" required>
                </div>

                <div class="form-group mb-4">
                    <label for="id_new_password2" class="form-label text-dark">{% trans "Confirm New Password" %}</label>
                    <input type="password" id="id_new_password2" name="new_password2" class="form-control shadow-none" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" class="btn btn-primary w-100 py-3 shadow">
                    {% trans "Reset Password" %}
                </button>
              </form>
            </div>
          </div>
        </section>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom CSS -->
    <style>
      .section-title {
        font-size: 2rem;
        font-weight: 700;
      }

      .section-desc {
        font-size: 1rem;
        color: #6c757d;
      }

      /* Estilos para campos del formulario */
      .form-control {
        border-radius: 10px;
        padding: 16px 20px;
        border: 1px solid #ced4da;
        font-size: 1rem;
      }

      .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
      }

      /* Estilo del botón de envío */
      .btn-primary {
        background-color: #4CAF50;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #45a049;
      }

      .shadow-lg {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      /* Ajuste del espacio */
      .mb-4 {
        margin-bottom: 1.5rem;
      }

      .mb-3 {
        margin-bottom: 1rem;
      }
    </style>
{% endblock %}
