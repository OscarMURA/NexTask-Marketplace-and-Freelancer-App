{% extends 'Users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Registro de Portafolio</h2>
    <form method="POST">
        {% csrf_token %}
        {{ portfolio_formset.management_form }}
        
        <div id="portfolio-form-container">
            {% for form in portfolio_formset %}
                <div class="dynamic-form">
                    {{ form|crispy }}  <!-- Crispy tag to render each formset -->
                </div>
            {% endfor %}
        </div>

        <button type="button" class="btn btn-secondary" onclick="addFormset('portfolio')">Añadir más portafolios</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
