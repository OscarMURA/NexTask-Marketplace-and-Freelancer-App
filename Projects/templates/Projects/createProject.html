{% extends 'Users/baseClient.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create a Job Post - HTML</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome-all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
</head>

<!-- Main -->
<main class="dashboard-main min-vh-100">
    <div class="d-flex flex-column gap-4 pb-110">
        <!-- Page Header -->
        <div>
            <h3 class="text-24 fw-bold text-dark-300 mb-2">Create a Project</h3>
            <ul class="d-flex align-items-center gap-2">
                <li class="text-dark-200 fs-6">Dashboard</li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="5" height="11" viewBox="0 0 5 11" fill="none">
                        <path d="M1 10L4 5.5L1 1" stroke="#5B5B5B" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </li>
                <li class="text-lime-300 fs-6">Create a Project</li>
            </ul>
        </div>

        <!-- Form Section -->
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <form method="post" enctype="multipart/form-data" id="buyer_create_job_post">
                    {% csrf_token %}
                    <div class="d-flex flex-column gap-4">
                        <!-- Project Info -->
                        <div class="gig-info-card">
                            <div class="gig-info-header">
                                <h4 class="text-18 fw-semibold text-dark-300">Project Info</h4>
                            </div>
                            <div class="gig-info-body bg-white">
                                <div class="row g-4">
                                    <div class="col-12">
                                        <div class="form-container">
                                            <label for="project_title" class="form-label">Project Title <span class="text-lime-300">*</span></label>
                                            <input type="text" class="form-control shadow-none" name="project_title" id="project_title" placeholder="Title name here">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-container">
                                            <label for="author_name" class="form-label">Post By</label>
                                            <input type="text" class="form-control shadow-none" name="author_name" id="author_name" placeholder="Author name here">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-container">
                                            <label for="project_budget" class="form-label">Budget</label>
                                            <input type="text" class="form-control shadow-none" name="project_budget" id="project_budget" placeholder="Budget here">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-container">
                                            <label for="start_date" class="form-label">Start Date</label>
                                            <input type="date" class="form-control shadow-none" name="start_date" id="start_date">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-container">
                                            <label for="due_date" class="form-label">Due Date</label>
                                            <input type="date" class="form-control shadow-none" name="due_date" id="due_date">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-container">
                                            <label for="project_description" class="form-label">Project Requirements</label>
                                            <textarea class="form-control shadow-none" name="project_description" id="project_description" rows="5"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-container">
                                            <label for="agile_methodology" class="form-label">Agile Methodology <span class="text-lime-300">*</span></label>
                                            <input type="text" class="form-control shadow-none" name="agile_methodology" id="agile_methodology" placeholder="Email, GitHub, etc.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-container">
                                            <label for="delivery_link" class="form-label">Delivery URL / Address / Repository Link <span class="text-lime-300">*</span></label>
                                            <input type="text" class="form-control shadow-none" name="delivery_link" id="delivery_link" placeholder="Link here">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Upload Section -->
                        <div class="gig-info-card">
                            <div class="gig-info-header">
                                <h4 class="text-18 fw-semibold text-dark-300">Upload Documents</h4>
                            </div>
                            <div class="gig-info-body bg-white">
                                <div class="form-container">
                                    <input type="file" class="form-control shadow-none" accept="application/pdf,application/vnd.ms-excel,image/*" id="upload" name="project_documents">
                                    <label for="upload" class="form-label">Max Size 10MB</label>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="w-btn-secondary-lg">
                                Publish Project
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="10" viewBox="0 0 14 10" fill="none">
                                    <path d="M9 9L13 5M13 5L9 1M13 5L1 5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
