{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>404 - Work Zone HTML</title>
        {% load static %}
        <!-- GLightBox -->
        <link rel="stylesheet" href="{% static 'css/glightbox.min.css' %}" />
        <!-- Aos -->
        <link rel="stylesheet" href="{% static 'css/aos.css' %}" />
        <!-- Nice Select -->
        <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" />
        <!-- Quill CSS -->
        <link href="{% static 'css/quill.core.css' %}" rel="stylesheet" />
        <link href="{% static 'css/quill.snow.css' %}" rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <!-- Font-awesome CSS -->
        <link href="{% static 'css/font-awesome-all.min.css' %}" rel="stylesheet" />
        <!-- Swiper CSS -->
        <link href="{% static 'css/swiper-bundle.min.css' %}" rel="stylesheet" />
        <!-- Main CSS -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <!-- Responsive CSS -->
        <link href="{% static 'css/resposive.css' %}" rel="stylesheet" />
    </head>
    <body>
        <main>
            <section class="bg-offWhite py-80">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7 col-12">
                            <div
                                class="bg-white p-5 rounded-3 not-found-img d-flex flex-column flex-wrap align-items-center"
                            >
                                <img
                                    src="{% static 'img/others/404.svg' %}"
                                    class="img-fluid"
                                    alt=""
                                />
                            </div>
                            <div class="pt-5 text-center">
                                <h2 class="section-title mb-4">Oops! Page not found</h2>
                                <div>
                                    <a href="{% url 'index' %}" class="w-btn-secondary-lg d-inline-flex"
                                        >Back to Home Page</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Jquery -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <!-- Migrate  -->
        <script src="{% static 'js/jquery-migrate.min.js' %}"></script>
        <!-- CounterUp  -->
        <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
        <!-- Waypoint -->
        <script src="{% static 'js/waypoints.min.js' %}"></script>
        <!-- Nice Select -->
        <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
        <!-- Isotope -->
        <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
        <!-- ImgLoaded -->
        <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
        <!-- AOS -->
        <script src="{% static 'js/aos.js' %}"></script>
        <!-- Quill Editor -->
        <script src="{% static 'js/quill.js' %}"></script>
        <!-- GLightBox -->
        <script src="{% static 'js/glightbox.min.js' %}"></script>
        <!-- Popper -->
        <script src="{% static 'js/popper.min.js' %}"></script>
        <!-- Bootstrap -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <!-- Swiper -->
        <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
        <!-- Main -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
