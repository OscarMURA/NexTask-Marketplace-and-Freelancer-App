<h2>Your Notifications</h2>
<ul>
    {% for notification in notifications %}
    <li>
        <strong>{{ notification.message.sender.username }}</strong> sent you a message: 
        <a href="{% url 'thread_detail' notification.message.thread.id %}">
            View message
        </a> 
        <form method="post" action="{% url 'mark_as_read' notification.id %}">
            {% csrf_token %}
            <button type="submit">Mark as read</button>
        </form>
    </li>
    {% endfor %}
</ul>
