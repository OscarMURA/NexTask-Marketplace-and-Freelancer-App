{% extends 'Users/baseClient.html' %}
{% load i18n %}
{% block content %}

<div class="text mt-4">
    <a href="{% url 'freelancers_in_project' project.id %}" class="w-btn-danger-lg" style="margin-right: 12px;">{% trans "Back" %}</a>
</div>

<div class="mt-5">
    <h3 class="text-24 fw-bold text-dark-300 mb-2">{% trans "Set Up Periodic Payment for Freelancer:" %} {{ freelancer.user.first_name }} {{ freelancer.user.last_name }}</h3>
    <p class="text-muted">{% trans "Project:" %} {{ project.title }}</p>

    <form method="post" action="{% url 'freelancers_project_periodic_pay' project.id freelancer.id %}">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="amount" class="form-label">{% trans "Payment Amount per Period" %}</label>
            <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required placeholder="{% trans 'Amount' %}">
        </div>

        <div class="form-group mb-3">
            <label for="frequency" class="form-label">{% trans "Frequency" %}</label>
            <select class="form-control" id="frequency" name="frequency" required>
                <option value="daily">{% trans "Daily" %}</option>
                <option value="weekly">{% trans "Weekly" %}</option>
                <option value="monthly">{% trans "Monthly" %}</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="start_date" class="form-label">{% trans "Start Date" %}</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>

        <div class="form-group mb-3">
            <label for="end_date" class="form-label">{% trans "End Date" %} ({% trans "Optional" %})</label>
            <input type="date" class="form-control" id="end_date" name="end_date">
        </div>

        <button type="submit" class="w-btn-primary-lg">{% trans "Set Up Periodic Payment" %}</button>
    </form>
</div>

{% endblock %}
