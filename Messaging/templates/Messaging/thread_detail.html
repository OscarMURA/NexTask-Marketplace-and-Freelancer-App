{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Chat with {{ thread.participants.exclude(id=request.user.id).first.username }}</h2>

    <div id="chat-log" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: scroll;">
        {% for message in messages %}
        <p><strong>{{ message.sender.username }}:</strong> {{ message.body }}</p>
        {% endfor %}
    </div>

    <form method="post" class="d-flex">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary ms-2">Send</button>
    </form>
</div>

<script>
    // Scroll to bottom of chat log
    var chatLog = document.getElementById('chat-log');
    chatLog.scrollTop = chatLog.scrollHeight;
</script>
{% endblock %}
