<h2>Conversation with {{ thread.participants.exclude(id=request.user.id).first.username }}</h2>

<div class="messages">
    {% for message in messages %}
        <div class="message">
            <strong>{{ message.sender.username }}:</strong>
            <p>{{ message.body }}</p>
            <small>{{ message.timestamp }}</small>
        </div>
    {% endfor %}
</div>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
