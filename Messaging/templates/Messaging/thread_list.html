{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Your Conversations</h2>
    <ul class="list-group mt-4">
        {% for thread in threads %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'thread_detail' thread.id %}">Conversation with {{ thread.participants.exclude(id=request.user.id).first.username }}</a>
            <span class="badge bg-primary rounded-pill">{{ thread.messages.count }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
